		function inicio(){
			var x;
			x=$("#input");
			x.focus(enfocar);
			x.blur(desenfocar);
			x.keypress(tecla);
			}
			function enfocar(){
				var x=$("#input");
				x.attr("value","");
				}
			function desenfocar(){
				var x=$("#input");
				x.attr("value","Espanol - Nahuatl");
			}
			function tecla(){
				$(".resultado").hide();
				$.ajax({
					type: 'POST',
					url:$("form").attr('action'),
					data: $("form").serialize(),
					success: function(data){
						$(".resultado").fadeIn("slow");
						$(".resultado").html(data);
						}
					})
				}
			
		</script>
		<SCRIPT LANGUAGE="javascript"> <!--Al hacer enter en el formularion no envia los datos a la otra pagina-->
			function testForEnter() 
			{    
				if (event.keyCode == 13) 
				{        
					event.cancelBubble = true;
					event.returnValue = false;
			         }
			} 
		</SCRIPT>
